<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Layout - Flexbox</title>
    <style>
        body > div {
            display: flex;
            flex-wrap: wrap;
        }

        body {
            background-color: rgb(238, 238, 238);
        }

        img {
            background-color: rgb(255, 255, 255);
        }

        blockquote {
            font-family: Georgia, serif;
        }

        aside a {
            background-color: rgb(0, 153, 0);
        }

        h1, h2, h3 {
            font-family: Georgia, serif;
        }
    </style>
</head>
<body>
<div class="page">
    <header></header>
    <main></main>
    <aside></aside>
</div>
</body>
</html>
